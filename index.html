<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-site-verification"
      content="tzQrQgyftz-ZVK9ahHIrYXIq7FBsGn31mWoykZ_lwvc"
    />
    <title>Debjit Mandal</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
  </head>
  
  <body>
    <a href="https://debjit-mandal.is-a.dev" class="gui-button"
      >View GUI Version</a
    >

    <div class="terminal">
      <div class="terminal-header">
        <div class="buttons">
          <span class="close"></span>
          <span class="minimize"></span>
          <span class="maximize"></span>
        </div>
        <div class="title">~</div>
      </div>
      <div class="terminal-body" id="terminal-body">
        <div class="output" id="output">
          <p>
            Welcome to My GitHub Page. Type 'help' to see available commands.
          </p>
        </div>
        <div class="input-line">
          <span class="prompt">></span>
          <input type="text" id="input" autofocus autocomplete="off" />
        </div>
      </div>
    </div>
    <div class="footer">
      <p>
        &copy; 2024
        <a href="https://github.com/debjit-mandal">Debjit Mandal</a>. All rights
        reserved.
      </p>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
